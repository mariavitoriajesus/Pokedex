<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/js/main.js">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap');

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">

                    <ol class="types">

                        <li class="type">poison</li>
                    </ol>

                    <img src="https://seeklogo.com/images/B/bulbasaur-logo-8A27924C02-seeklogo.com.png" alt="Bulbasaur">

                </div>
            </li> 

            <li class="pokemon grass">
                <span class="number">#002</span>

                <div class="details">

                    <img src="https://seeklogo.com/images/I/ivysaur-logo-FB8D9A5B96-seeklogo.com.png" alt="Ivysaur">

                </div>
            </li> 

            <li class="pokemon grass">
                <span class="number">#003</span>
                <span class="name">Venusaur</span>

                    </ol>

                    <img src="https://seeklogo.com/images/V/venusaur-logo-E7BF4FDFDB-seeklogo.com.png" alt="Venusaur">

                </div>
            </li> 

            <li class="pokemon fire">
                <span class="number">#004</span>
                <span class="name">Charmander</span>
                <div class="details">
                    <ol class="types">

                    </ol>

                    <img src="https://seeklogo.com/images/C/charmander-logo-62F7FE99A5-seeklogo.com.png" alt="Charmander">

            </li>
            
            <li class="pokemon fire">
                <span class="number">#005</span>
                <span class="name">Charmeleon</span>
                <div class="details">
                    <ol class="types">
                        <li class="type">fire</li>
                    </ol>

                    <img src="https://seeklogo.com/images/C/charmeleon-logo-3C525A08C4-seeklogo.com.png" alt="Charmeleon">

                </div>
            </li>

            <li class="pokemon fire">
                <span class="number">#006</span>

                    <ol class="types">

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>

    </section>

    <script src="/assets/js/pokemonModel.js"></script>
    <script src="/assets/js/pokeApi.js"></script>
    <script src="/assets/js/main.js"></script>
